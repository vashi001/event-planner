<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Paradise</title>
    <link rel="stylesheet" href="signin.css">
    <script src="https://kit.fontawesome.com/eff077d036.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="loginbox">
      <h1>Sign In</h1>
      <div class="textbox">
        <i class="fa-solid fa-user"></i>
          <input type="text" name="" id="text" placeholder="Username" >   
      </div>
      <div class="textbox">
        <i class="fa-solid fa-lock"></i>
          <input type="text" name="" id="password" placeholder="Password">
      </div>
      <div class="forgotpass">
        Forgot Password?
      </div>
      <div class="btn">
       <input type="button" name="" id="button" value="GET STARTED">
       </div>
      <div class="signuplink">
        Not a member? <a href="/signup.html" class="" target="_blank">SignUp</a>
      </div>
  </div>
  <footer class="footer">
    copyright &copy;2022 planning paradise. All rights recieved
</footer>
</body>
</html>
